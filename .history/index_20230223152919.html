<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <img src="./image/logo.png" alt="" />
        </div>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="" id="" placeholder="Search Ebook" />
        </div>
      </div>

      <div class="center">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-store"></i>
        <i class="fa-solid fa-users"></i>
      </div>

      <div class="right">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-moon"></i>
        <img src="./image/profile.png" alt="" />
      </div>
    </nav>

    <!-- Main -->
    <div class="main">
      <!-- left -->
      <div class="left">
        <div class="img">
          <img src="./image/profile.png" alt="" />
          <p>Jonh Doe</p>
        </div>
        <div class="img">
          <img src="./image/friend.png" alt="" />
          <p>Friends</p>
        </div>
        <div class="img">
          <img src="./image/saved.png" alt="" />
          <p>Saved</p>
        </div>
        <div class="img">
          <img src="./image/group.png" alt="" />
          <p>Group</p>
        </div>
        <div class="img">
          <img src="./image/marketplace.png" alt="" />
          <p>Marketplace</p>
        </div>
        <div class="img">
          <img src="./image/watch.png" alt="" />
          <p>Watch</p>
        </div>
        <div class="img">
          <img src="./image/down_arrow.png" alt="" />
          <p>See more</p>
        </div>
        <hr />

        <h2>You shortcut</h2>
        <p class="edit">Edit</p>

        <div class="shortcuts">
          <img src="./image/shortcuts_1.png" alt="" />
          <p>MOBILE GAMES</p>
        </div>
        <div class="shortcuts">
          <img src="./image/shortcuts_2.jpeg" alt="" />
          <p>Onilne Education</p>
        </div>
        <div class="shortcuts">
          <img src="./image/shortcuts_3.webp" alt="" />
          <p>Food lovers</p>
        </div>
        <div class="shortcuts">
          <img src="./image/shortcuts_4.png" alt="" />
          <p>Social Media Academy</p>
        </div>
        <div class="shortcuts">
          <img src="./image/shortcuts_5.webp" alt="" />
          <p>PC Shop</p>
        </div>
        <div class="shortcuts">
          <img src="./image/down_arrow.png" alt="" />
          <p>See More</p>
        </div>
      </div>

      <!-- center -->
      <div class="center">
        <div class="top_box">
          <div class="my_story_card">
            <img src="./image/story_1.png" alt="" />
            <div class="story_upload">
              <img src="./image/upload.png" alt="" />
              <p class="story_tag">Create story</p>
            </div>
          </div>

          <div class="story_card">
            <img src="./image/story_2.jpg" alt="" />
            <div class="story_profile">
              <img src="./image/profile_1.jpg" alt="" />
              <div class="circle"></div>
            </div>
            <div class="story_name">
              <p class="name">Charth Disanaya</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
